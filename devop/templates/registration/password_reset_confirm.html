{% extends "base.html" %}

{% block title %}重置密码{% endblock %}

{% block content %}
    {% if validlink %}
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="提交新密码" /></p>
        </form>
    {% else %}
        <p>链接已经失效，可重新申请</p>
    {% endif %}
{% endblock %}
